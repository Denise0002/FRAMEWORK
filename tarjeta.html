<!DOCTYPE html>
<html lang="en-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA TARJETA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-6 mb-3 d-flex justify-content-center">
                <div class="card bg-danger text-white" style="width: 18rem;">
                    <img src="https://i.pinimg.com/736x/0f/21/7d/0f217d0189f841ae794500966ab1845a.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="text-center mb-4">
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
                </div>
            </div>
            <div class="col-md-6 mb-3 d-flex justify-content-center">
                <div class="card bg-success text-white" style="width: 18rem;">
                    <img src="https://i.pinimg.com/736x/26/eb/21/26eb213f1e6d1d715b09d62a81caae12.jpg">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="text-center mb-4">
                    <button type="button" class="btn btn-info">Info</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://i.pinimg.com/736x/26/eb/21/26eb213f1e6d1d715b09d62a81caae12.jpg" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
